<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Evaluation</ion-title>
    <ion-buttons padding-end slot="end">

      <img width="18" height="18" src="assets/imgs/notification-icon.svg" />

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flow-1" style="display:none">
    <div class="player-box">


      <ion-row>
        <ion-col text-center><span class="available-player"><img src="assets/imgs/player1.png" /></span></ion-col>
        <ion-col text-center><span class="available-player"><img src="assets/imgs/player2.png" /></span></ion-col>
        <ion-col text-center><span class="selected-player"><img src="assets/imgs/player3.png" /></span></ion-col>
        <ion-col text-center><span class="unavailable-player"><img src="assets/imgs/player4.png" /></span></ion-col>
        <ion-col text-center><span class="unavailable-player"><img src="assets/imgs/player5.png" /></span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>PlayerName</ion-col>
      </ion-row>
    </div>
    <div class="rating-box-upper">
      <div class="rating-box">
        <div class="rating-box-inner">

          <h3>Forehand</h3>
          <div class="rating-box-inside">
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="rating-box-inner">

          <h3>Backhand</h3>
          <div class="rating-box-inside">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="rating-box-inner">

          <h3>Return Srv</h3>
          <div class="rating-box-inside">
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span></span>
          </div>
        </div>

        <div class="rating-box-inner">

          <h3>Net Game</h3>
          <div class="rating-box-inside">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="rating-box-inner">

          <h3>Serve</h3>
          <div class="rating-box-inside">
            <span class="active"></span>
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="rating-box-inner">

          <h3>Point Play</h3>
          <div class="rating-box-inside">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    </div>

    <div class="rating-wheel">

      <img src="assets/imgs/rating-wheel.svg" />

      <p>Play with basic skills and mobility.<br>
        Can serve and score.<br>
        Yellow ball play on full size-court. </p>
    </div>
    <div padding margin-bottom float-left style="width:100%;"><button class="submit-btn">SUBMIT + NEXT</button></div>
  </div>
